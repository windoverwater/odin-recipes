<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
         * {
	     border-style: solid;
	     border-color: red;
         }
         /* styles.css */
         #sortable-list {
             list-style: none;
             padding: 0;
             margin: 0;
         }

         #sortable-list li {
             margin: 10px;
             padding: 15px;
             border: 1px solid #dfdfdf;
             background: #f5f5f5;
         }

         #sortable-list li.hint {
             border: 1px solid #ffc49a;
             background: #feffb4;
         }

         #sortable-list li.active {
             border: 1px solid #ffa5a5;
             background: #ffe7e7;
         }
        </style>
        
        <title>Sortable List Example</title>
    </head>
    <body>
        <p>Your Selection</p>
        <ol id="sortable-list">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <!-- Add more list items as needed -->
        </ol>

        <p>Choices</p>
        <ol id="choices">
            <li>""</li>
        </ol>

        <script>
         // script.js
         function initSortableList(target) {
             target.classList.add("slist");
             const items = target.getElementsByTagName("li");
             let current = null;

             for (let i of items) {
                 i.draggable = true;

                 i.ondragstart = (e) => {
                     current = i;
                     for (let it of items) {
                         if (it != current) {
                             it.classList.add("hint");
                         }
                     }
                 };

                 i.ondragenter = (e) => {
                     e.preventDefault();
                     if (i != current) {
                         i.classList.add("active");
                     }
                 };

                 i.ondragleave = (e) => {
                     e.preventDefault();
                     i.classList.remove("active");
                 };

                 i.ondragend = (e) => {
                     e.preventDefault();
                     for (let it of items) {
                         it.classList.remove("hint");
                         it.classList.remove("active");
                     }
                 };

                 i.ondragover = (e) => e.preventDefault();

                 i.ondrop = (e) => {
                     e.preventDefault();
                     if (i != current) {
                         let currentPos = 0;
                         let droppedPos = 0;
                         let offList = true;

                         for (let it = 0; it < items.length; it++) {
                             if (current == items[it]) {
                                 currentPos = it;
                                 offList = false;
                             }
                             if (i == items[it]) {
                                 droppedPos = it;
                                 offList = false;
                             }
                         }

                         if (offList) {
                             // Remove the item if dropped outside its original parent
                             console.log("removing item");
                             e.target.parentNode.removeChild(e.target);
                         }

                         if (currentPos < droppedPos) {
                             i.parentNode.insertBefore(current, i.nextSibling);
                         } else {
                             i.parentNode.insertBefore(current, i);
                         }
                     }
                 };
             }
         };

         // Initialize the sortable list
         initSortableList(document.getElementById("sortable-list"));
        </script>
    </body>
</html>
