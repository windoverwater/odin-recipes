<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordered List Example</title>
    </head>
    <body>
        <h2>Select an item from the list:</h2>
        <ol id="firstList">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>

        <h2>Selected item appears here:</h2>
        <ol id="secondList"></ol>

        <script>
        const firstList = document.getElementById('firstList');
        const secondList = document.getElementById('secondList');

        // Event listener for selection in the first list
        firstList.addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                const selectedItem = event.target.textContent;
                const listItem = document.createElement('li');
                listItem.textContent = selectedItem;
                secondList.appendChild(listItem);

                // Remove the selected item from the first list
                event.target.remove();
            }
        });

        // Event listener for selection in the second list
        secondList.addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                const selectedItem = event.target.textContent;
                const listItem = document.createElement('li');
                listItem.textContent = selectedItem;
                firstList.appendChild(listItem);

                // Remove the selected item from the second list
                event.target.remove();
            }
        });
        </script>
    </body>
</html>
